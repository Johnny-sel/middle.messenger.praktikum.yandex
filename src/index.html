<html>

<head>
  <link rel="stylesheet" href="index.sass">
  <script src="index.js" type="module"></script>
</head>

<body>
  <div id="root"></div>
  <div id="login" class="login">
    <header class="header">
      <div class="header__logo logo">
        Logo
      </div>
      <div class="header__greet">
        <h1>Welcome to chat</h1>
      </div>
      <div class="header__menu menu">
        <button class="button-profile">
          Avatar
        </button>
      </div>
    </header>

    <main id="login__form">
      <div class="login__form__title">
        <h2>Sign in</h2>
      </div>
      <input class="login__form__input input" name="login" type="email" placeholder="Email Address">
      <input class="login__form__input input" name="password" type="password" placeholder="Passwrod">
      <a href="test" class="login__form__registration-link">Create account</a>
      <button class="login__form__button-submit">Login</button>
    </main>

  </div>
</body>
